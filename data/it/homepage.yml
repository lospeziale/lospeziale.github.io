promo:
  enable : true
  image : "images/promo.jpg"
  title : "Piccante, irriverente, nostrano."
  content : "\"Lo Speziale\" è un progetto nato nel 2018 dall'amore e dalla passione per il peperoncino di due ragazzi: Lorenzo e Andrea.
  Affascinati da sempre dalla natura che ci circonda ma sempre impegnati lavorativamente in altri settori, due anni fa abbiamo preso coraggio e deciso di iniziare a piantare i peperoncini per le sue mille risorse.
  Coltiviamo con dedizione circa mille piante di diversa varietà in un campo nella zona di Castelbellino in provincia di Ancona."

